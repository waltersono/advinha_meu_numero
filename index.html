<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Advinha Meu Numero</title>
</head>

<body>

    <div class="container">

        <header class="header">
            <button class="btn" id="btnAgain">Begin!</button>
            <p class="paragraph mt-small">(Between <span id="min">1</span> and <span id="max">20</span> )</p>
        </header>

        <h1 class="h1 center mt-medium">Guess My Number!</h1>

    </div>

    <div class="number-container">
        <div class="number-box center mt-medium mb-big" id="number">?</div>
        <hr class="line">
    </div>

    <div class="container">

        <div class="columns mt-big">
            <div class="columns-1 mb-big">
                <input type="number" class="input" value="0" id="inputNumber">
                <button class="btn" id="btnCheck">Check</button>
            </div>
            <div class="columns-2">
                <p class="paragraph">
                    <i class="message-icon">&#128161;</i>
                    <span id="message">Start Guessing...</span>
                </p>
                <p class="paragraph">
                    <i class="score-icon">&#128175;</i>
                    Score:
                    <span id="score">20
                </p>
                <p class="paragraph">
                    <i class="highscore-icon">&#127941;</i>
                    Highscore:
                    <span id="highscore">0
                </p>
            </div>
        </div>

    </div>

    <script src="src/js/app.js"></script>
</body>

</html>
